<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href= '03.table.css'/>
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="react/prop-types.js"></script>
    
    <div id="app"></div>

    <script type="text/babel">
        function clone(o){
            return JSON.parse(JSON.stringify(o))
        }


        class Excel extends React.Component {
            constructor(props){
                super()
                this.state = {
                    data: props.initialData,
                    sortBy: null,
                    descending: 1, // 1 for false, -1 for true
                    edit: null
                  }
            }

            showEditor = (e) => {
              this.setState({
                edit: {
                  row: parseInt(e.target.parentNode.dataset.row, 10),
                  column: e.target.cellIndex
                }
              })
            }

            save = (e) => {
              console.log('save')
              e.preventDefault()
              const input = e.target.firstChild
              const data = clone(this.state.data)
              data[this.state.edit.row][this.state.edit.column] = input.value
              this.setState({
                edit: null,
                data
              })
            }

            sort = (e) => {
              const column = e.target.cellIndex
              const data = clone(this.state.data)
              const descending = ((this.state.sortBy === column) && (this.state.descending === 1)) ? -1 : 1
              data.sort((a, b) => {
                if(a[column] ===b[column]){
                  return 0
                }
                return a[column] > b[column] ?  (descending)*1 : (descending)*-1
              })

              this.setState({
                data,
                sortBy: column,
                descending,
              })
            }

            render(){
                const headers = []

                return (
                    <table>
                        <thead onClick={this.sort}>
                            <tr>{this.props.headers.map((title, id) => 
                                {
                                  if(id == this.state.sortBy) title += (this.state.descending == -1) ? ' \u2191' : ' \u2193'
                                  return <th key = {id}>{title}</th>
                                }
                            )}</tr>
                        </thead>
                        <tbody onDoubleClick={this.showEditor}>
                            {this.state.data.map((row, rowID) => 
                                  <tr key = {rowID} data-row={rowID}>
                                    { 
                                      row.map((cell, columnID) =>{ 
                                        let edit = this.state.edit
                                        if(edit && edit.column == columnID && edit.row == rowID){
                                          console.log('edit')
                                          cell = (
                                            <form onSubmit={this.save}>
                                              <input type='text' defaultValue={cell}/>
                                            </form>
                                          )
                                        }
                                        return <td key = {columnID}>{cell}</td>
                                    })}
                                  </tr>
                                )}
                        </tbody>
                    </table>
                )
            }
        }

        const headers = ['Book', 'Author', 'Language', 'Published', 'Sales']

        const data = [
        [
          'A Tale of Two Cities',
          'Charles Dickens',
          'English',
          '1859',
          '200 million',
        ],
        [
          'Le Petit Prince (The Little Prince)',
          'Antoine de Saint-Exup√©ry',
          'French',
          '1943',
          '150 million',
        ],
        [
          "Harry Potter and the Philosopher's Stone",
          'J. K. Rowling',
          'English',
          '1997',
          '120 million',
        ],
        [
          'And Then There Were None',
          'Agatha Christie',
          'English',
          '1939',
          '100 million',
        ],
        [
          'Dream of the Red Chamber',
          'Cao Xueqin',
          'Chinese',
          '1791',
          '100 million',
        ],
        ['The Hobbit', 'J. R. R. Tolkien', 'English', '1937', '100 million'],
      ];
        Excel = ReactDOM.render(
            <Excel headers ={headers} initialData = {data}/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
