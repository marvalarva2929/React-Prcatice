<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    
    <div id="app"></div>

    <script type="text/babel">
        //app code
        const TextAreaCounter = function(props) {
            return (
                <div>
                    <textarea defaultValue = {props.text}/>
                    <h3>{props.text.length}</h3>
                </div>
            )
        }
        TextAreaCounter.defaultProps = {
            text: "walnuts"        //use the same .defaultProps for function and class components
        }
        ReactDOM.render(<TextAreaCounter />, document.getElementById('app'))
    </script>
</body>
</html>
