                super()

                }
                this.eventHandler = this.eventHandler.bind(this)

                // console.log(this.counter)
                this.setState({
                    count: this.counter
                })
            }

            eventHandler(){
                this.setCount(1)
            }

            render(){
                return(
                // <div>

                    <button onClick = {this.eventHandler}>{this.state.count}</button>
                </div>

                // <div>

                //               onChange={this.onTextChange}/>
                //     <h3>{text.length}</h3>
                // </div>
            )
            }
        }
        ReactDOM.render(<ButtonCounter />, document.getElementById('app'))
    </script>
