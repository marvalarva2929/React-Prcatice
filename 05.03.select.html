<!DOCTYPE html>
<html>
  <head>
    <title>JSX Forms: onChange</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: -apple-system, sans-serif;
      }
      a {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script type="text/babel">
      function changeHandler(which, event) {
        console.log(
          `onChange called on the ${which} with value "${event.target.value}"`,
        );
      }

      function ExampleForm() {
        return (
          <select defaultValue = 'jazz'>
            <option value = 'jazz'>Ya like Jazz?</option>
            <option value = 'bluez'> Or ya like da Bluz?</option>
          </select>
        );
      }

      ReactDOM.render(<ExampleForm />, document.getElementById('app'));
    </script>
  </body>
</html>
