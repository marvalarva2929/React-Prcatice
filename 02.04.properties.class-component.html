<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <div id="app"></div>

    <script type="text/babel">
        //app code
        class MyComponent extends React.Component{
            render(){
                return <div> 
                            <span key="idk">this is a custom {this.props.word}</span>,
                            <button text="Again?" height= '50px' width= '50px' key="button"></button> 
                        </div>
            }
        }
        var word = prompt("What am I? (I don't like walnuts)")

        const prom = new Promise((resolve, reject)=>{
            if(word != 'walnuts'){
                resolve()
            }else{
                reject()
            }
        })
        prom
            .then(()=>{
                ReactDOM.render(<MyComponent word = {word}/>, document.getElementById('app'))
            })
            .catch(()=>{
                alert('NO WALNUTS');
                console.log(word)
            })
    </script>
</body>
</html>
