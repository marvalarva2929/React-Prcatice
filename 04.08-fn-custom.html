<!DOCTYPE html>
<html>
  <head>
    <title>Functional Table Editing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="03.table.css" />
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script src="react/prop-types.js"></script>
    <script type="text/babel">
      function clone(o) {
        return JSON.parse(JSON.stringify(o));
      }
      const useState = React.useState
      const useEffect = React.useEffect

      let dataLog = [];
      let auxLog = [];
      let isReplaying = false;
      let replayID = null;

      function replay() {
        isReplaying = true;
        let idx = 0;
        replayID = setInterval(() => {
          const [data, fn] = dataLog[idx];
          fn(data);
          auxLog[idx] &&
            auxLog[idx].forEach((log) => {
              const [data, fn] = log;
              fn(data);
            });
            idx++;
            if (idx > dataLog.length - 1) {
              isReplaying = false;
              clearInterval(replayID);
              return;
            }
        }, 1000);
      }

      function useLoggedSetState(initialValue, isData) {
        const [state, setState] = useState(initialValue);
        useEffect(() => {
          if (isReplaying) {
            return;
          }
            if (isData) {
              dataLog.push([clone(state), setState]);
            } else {
              const idx = dataLog.length - 1;
              if (!auxLog[idx]) {
                auxLog[idx] = [];
              }
              auxLog[idx].push([state, setState]);
            }
        }, [state]);
        return [state, setState];
      }

    function Excel({headers, initialData}) {
      const [data, setData] = useLoggedSetState(initialData, true);
      const [sorting, setSorting] = useLoggedSetState({
        column: null,
        descending: false,
      });
      const [edit, setEdit] = useLoggedSetState(null);
      const [search, setSearch] = useLoggedSetState(false)
      const [preSearchData, setPreSearchData] = useLoggedSetState(data)


      useEffect(() => {
        function keydownHandler(e){
          if(e.altKey && e.shiftKey && e.keyCode == 82){
            replay()
          }
        }
        document.addEventListener('keydown', keydownHandler);
        return () => {
          document.removeEventListener('keydown', keydownHandler);
          clearInterval(replayID);
          dataLog = [];
          auxLog = [];
        };
      }, []);

      const sort = (e) => {
        const column = e.target.cellIndex;
        const descending = sorting.column === column && (sorting.descending != -1) ? -1 : 1 // -1 for descending, 1 for normal
        const dataCopy = clone(data);
        dataCopy.sort((a, b) => {
                if (a[column] === b[column]) {
                  return 0;
                }
                return a[column] > b[column] ?  (descending)*1 : (descending)*-1
        })
        setData(dataCopy)
        setSorting({column, descending})
      }

      const showEditor = (e) => {
        setEdit({
            row: parseInt(e.target.parentNode.dataset.row, 10),
            column: e.target.cellIndex,
          });
      }

      const save = (e) => {
        e.preventDefault()
        const input = e.target.firstChild
        const dataCopy = clone(data)
        dataCopy[edit.row][edit.column] = input.value
        setData(dataCopy)
        setPreSearchData(dataCopy)
        setEdit(null)
      }

      const toggleSearch = (e) => {
        if(search){
          setSearch(false)
        } else {
          setSearch(true)
        }
      }

      const locate = (e) => {
        let needle = e.target.value.toLowerCase()

        if(!needle) {
          setData(preSearchData)
          return
        }
        const idx = e.target.dataset.idx
        setData(
          preSearchData.filter(row => {return row[idx].toString().toLowerCase().indexOf(needle) > -1})
        )
      }

      const searchBar = search ? ( 
            <tr onChange={locate}>
              {headers.map((_, idx) => (
                <td key={idx}>
                  <input type="text" data-idx={idx} />
                </td>
              ))}
            </tr>
      ) : null

        return (
          <div>
            <div className="toolbar" onClick={toggleSearch}>
              <button>{search ? "Hide Search" : 'Show Search'}</button>
            </div>
            <table>
              <thead onClick={sort}>
                <tr>
                  {headers.map((title, idx) => {
                    if(sorting.column === idx) {
                      {title += (sorting.descending === -1) ? " \u2191" : " \u2193"}
                    }
                    return <th key={idx}>{title}</th>;
                  })}
                </tr>

              </thead>
              <tbody onDoubleClick={showEditor}>
                {searchBar}
                {data.map((row, rowidx) => (
                  <tr key={rowidx} data-row={rowidx}>
                    {row.map((cell, columnidx) => {
                      if (
                        edit &&
                        edit.row === rowidx &&
                        edit.column === columnidx
                      ) {
                        cell = (
                          <form onSubmit={save}>
                            <input type="text" defaultValue={cell} />
                          </form>
                        );
                      }
                      return <td key={columnidx}>{cell}</td>;
                    })}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
    }

    Excel.propTypes = {
        headers: PropTypes.arrayOf(PropTypes.string),
        initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
    }; 

    const headers = ['Book', 'Author', 'Language', 'Published', 'Sales'];

        const data = [
        [
          'A Tale of Two Cities',
          'Charles Dickens',
          'English',
          '1859',
          '200 million',
        ],
        [
          'Le Petit Prince (The Little Prince)',
          'Antoine de Saint-Exup√©ry',
          'French',
          '1943',
          '150 million',
        ],
        [
          "Harry Potter and the Philosopher's Stone",
          'J. K. Rowling',
          'English',
          '1997',
          '120 million',
        ],
        [
          'And Then There Were None',
          'Agatha Christie',
          'English',
          '1939',
          '100 million',
        ],
        [
          'Dream of the Red Chamber',
          'Cao Xueqin',
          'Chinese',
          '1791',
          '100 million',
        ],
        ['The Hobbit', 'J. R. R. Tolkien', 'English', '1937', '100 million'],
      ];

      const excel = ReactDOM.render(
          <Excel headers={headers} initialData={data} />,
          document.getElementById('app'),
        );
    </script>
  </body>
</html>
