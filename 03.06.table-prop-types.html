<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href= '03.table.css'/>
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="react/prop-types.js"></script>
    
    <div id="app"></div>

    <script type="text/babel">
        //app code


        class Excel extends React.Component {
            constructor(props){
                super()
                this.state = {data: props.initialData}
            }
            render(){
                const headers = []

                return (
                    <table>
                        <thead>
                            <tr>{this.props.headers.map((title, id) => <th key = {id}>{title}</th>)}</tr>
                        </thead>
                        <tbody>
                            {this.state.data.map((row, idx) => <tr key = {idx}>{ row.map((cell, idx) => <td key = {idx}>{cell}</td>) }</tr>)}
                        </tbody>
                    </table>
                )
            }
        }
        
        Excel.propTypes = {
          headers: PropTypes.arrayOf(PropTypes.string),
          initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string))
        }

        const headers = [1, 'Book', 'Author', 'Language', 'Published', 'Sales']

        const data = [
        [
          'A Tale of Two Cities',
          'Charles Dickens',
          'English',
          '1859',
          '200 million',
        ],
        [
          'Le Petit Prince (The Little Prince)',
          'Antoine de Saint-Exup√©ry',
          'French',
          '1943',
          '150 million',
        ],
        [
          "Harry Potter and the Philosopher's Stone",
          'J. K. Rowling',
          'English',
          '1997',
          '120 million',
        ],
        [
          'And Then There Were None',
          'Agatha Christie',
          'English',
          '1939',
          '100 million',
        ],
        [
          'Dream of the Red Chamber',
          'Cao Xueqin',
          'Chinese',
          '1791',
          '100 million',
        ],
        ['The Hobbit', 'J. R. R. Tolkien', 'English', '1937', '100 million'],
      ];
        ReactDOM.render(
            <Excel headers ={headers} initialData = {data}/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
