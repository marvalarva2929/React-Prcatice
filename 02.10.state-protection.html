<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    
    <div id="app"></div>

    <script type="text/babel">
        //app code
        class ButtonCounter extends React.Component {
            constructor() {
                super()
                this.state = {
                    count: 0
                }
            }

            counter = 0

            getCount = () => {
                console.log('giving count')
                counter = this.state.count
                return this.state.count
            }

            addCount = (amnt) => {
                this.counter += amnt
                // console.log(this.counter)
                this.setState({
                    count: this.counter
                })  
            }

            eventHandler = () =>{
                this.addCount(1)
            }


            render(){
                return(
                <div>
                    <button onClick = {this.eventHandler}>{this.state.count}</button>
                </div>
            )
            }

            maxNumber = prompt('What should the maximum number be?')
            checkInt(value, callback){
                if(isNaN(parseInt(value))) {callback()}
                console.log(parseInt(value))
            }

            shouldComponentUpdate(_, newState){
                var dontUpdate = false
                this.checkInt(this.maxNumber, 
                            ()=> {this.maxNumber = prompt('What should the max NUMBER be??');
                                        dontUpdate = true
                                    })
                if(dontUpdate) return !dontUpdate
                return newState.count > this.maxNumber ? false : true
            }
        }

        const buttonCounter = ReactDOM.render(<ButtonCounter />, document.getElementById('app'))
    </script>
</body>
</html>
